<div class="grid">
    <div class="col-3">
        <p-image [src]="case.image?.content" alt="Image" width="200" class="border-round" imageClass="border-round cropped-image" (click)="descriptionPictureInput.click()"></p-image>
        <input #descriptionPictureInput type="file" hidden (change)="addDescriptionPicture($event)"
            accept="image/png, image/jpeg">
    </div>
    <div class="col-9">
        <div class="grid">
            <div class="col">
                <input [(ngModel)]="case.vendor" type="text" pInputText placeholder="Производитель" class="w-full" />
            </div>
            <div class="col">
                <input [(ngModel)]="case.model" type="text" pInputText placeholder="Модель" class="w-full" />
            </div>
            <div class="col">
                <p-dropdown [(ngModel)]="case.formFactor" [options]="constantOptions.caseFormFactors" optionLabel="name"
                    optionValue="value" placeholder="Форм фактор" styleClass="w-full" />
            </div>
        </div>
        <div class="grid">
        </div>
    </div>
</div>

<div class="grid mt-8">
    <div class="col-8">
        <p-inputNumber [(ngModel)]="case.price" inputStyleClass="w-full" styleClass="w-full" class="w-full"
            placeholder="Цена" suffix=" лей"></p-inputNumber>
    </div>
    <div class="col-4">
        <p-button label="Подтвердить" class="w-full" [style]="{float: 'right'}" (click)="submitCase()"></p-button>
    </div>
</div>
