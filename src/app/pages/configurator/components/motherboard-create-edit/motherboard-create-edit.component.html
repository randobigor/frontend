<div class="grid">
    <div class="col-3">
        <p-image [src]="motherboard.image?.content" alt="Image" class="border-round" 
            imageClass="border-round cropped-image" (click)="descriptionPictureInput.click()"></p-image>
        <input #descriptionPictureInput type="file" hidden (change)="addDescriptionPicture($event)"
            accept="image/png, image/jpeg">
    </div>
    <div class="col-9">
        <div class="grid">
            <div class="col">
                <input [(ngModel)]="motherboard.vendor" type="text" pInputText placeholder="Производитель" class="w-full" />
            </div>
            <div class="col">
                <input [(ngModel)]="motherboard.model" type="text" pInputText placeholder="Модель" class="w-full" />
            </div>
            <div class="col">
                <input [(ngModel)]="motherboard.socket" type="text" pInputText placeholder="Сокет" class="w-full" />
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <input [(ngModel)]="motherboard.chipset" type="text" pInputText placeholder="Чипсет" class="w-full" />
            </div>
            <div class="col">
                <p-dropdown [(ngModel)]="motherboard.ramType" [options]="constantOptions.ramTypes" optionLabel="name"
                    optionValue="value" placeholder="Тип памяти" styleClass="w-full" />
            </div>
            <div class="col">
                <p-dropdown [(ngModel)]="motherboard.ramSticks" [options]="constantOptions.motherboardRamSticks"
                    optionLabel="name" optionValue="value" placeholder="Количество слотов ОП" styleClass="w-full" />
            </div>
        </div>
    </div>
</div>

<div class="grid mt-8">
    <div class="col-8">
        <p-inputNumber [(ngModel)]="motherboard.price" inputStyleClass="w-full" styleClass="w-full" class="w-full"
            placeholder="Цена" suffix=" лей"></p-inputNumber>
    </div>
    <div class="col-4">
        <p-button label="Подтвердить" class="w-full" [style]="{float: 'right'}"
            (click)="submitMotherboard()"></p-button>
    </div>
</div>
